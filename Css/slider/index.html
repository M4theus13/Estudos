<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Radio Button -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Radio Button -->
            
            <!-- Slide Images -->
            <div class="slide first">
                <img class="img" src="https://i.pinimg.com/originals/ab/85/bf/ab85bffa87c5a40419b7e03f0ec7b8e0.jpg" alt="imagem1">
            </div>
            <div class="slide">
                <img class="img" src="https://i.pinimg.com/originals/90/d3/69/90d369307d0a2cac8dd2cea650f4f797.jpg" alt="imagem2">
            </div>
            <div class="slide">
                <img class="img" src="https://www.pcclean.io/wp-content/uploads/2020/4/JjUjya.jpg" alt="imagem3">
            </div>
            <div class="slide">
                <img class="img" src="https://i.pinimg.com/originals/c4/13/59/c413599bc57f7596d75bea1775b14169.jpg" alt="imagem4">
            </div>
            <!-- Slide Images -->

            <!-- Navigation Auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- Navigation Auto -->
        </div>

        <!-- Manual Navigation -->
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- Manual Navigation -->
    </div>

    <script src="script.js"></script>
</body>
</html>
