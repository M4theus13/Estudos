<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="quadrado">
            <p>Defalt</p>
            <div id="default"></div>
        </div>
        
        <div class="quadrado">
            <p>Move</p>
            <div id="move"></div>
        </div>
        
        <div class="quadrado">    
            <p>Text</p>
            <div id="text"></div>
        </div>
    
        <div class="quadrado">
            <p>Pointer</p>
            <div id="pointer"></div>
        </div>
        
        <div class="quadrado">
            <p>Wait</p>
            <div id="wait"></div>
        </div>
        
        <div class="quadrado">
            <p>Not-allowed</p>
            <div id="not-allowed"></div>
        </div>
        
        <div class="quadrado">
            <p>Help</p>
            <div id="help"></div>
        </div>
        
        <div class="quadrado">
            <p>Col-resize</p>
            <div id="col-resize"></div>
        </div>
        
        <div class="quadrado">
            <p>Se-resize</p>
            <div id="se-resize"></div>
        </div>
        
        <div class="quadrado">
            <p>Zoom-in</p>
            <div id="zoom-in"></div>
        </div>
        
        <div class="quadrado">
            <p>Custom</p>
            <div id="custom"></div>
        </div>
    </div>

</body>
</html>
