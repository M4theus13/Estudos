<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="box-video">
      <div class="container show-controls">
        <div class="loader" style="display: block;"></div>
        <div class="wrapper">
          
          <div class="video-timeline">
            <div class="progress-area">
              <span>00:00</span>
              <div class="progress-bar"></div>
            </div>
          </div>

          <ul class="video-controls">
            <li class="options left">
              <button class="volume">
                <img src="./icons/volume-alto.svg" alt="volume">
              </button>

              <input type="range" min="0" max="1" step="any">
            <li class="options left">
              <div class="video-timer">
                <p class="current-time">00:00</p>
                <p class="separator">/</p>
                <p class="video-duration">00:00</p>
              </div>
            </li>

            <li class="options center">
              <button class="skip-backward">
                <img src="./icons/rotacao-esquerda.svg" alt="">
              </button>
              <button class="play-pause">
                <img src="./icons/pause.svg" alt="">
              </button>
              <button class="skip-frontward">
                <img src="./icons/rotacao-direita.svg" alt="">
              </button>
            </li>

            <li class="options right">
              <div class="playback-content">
                <button class="playback-speed">
                  <span>
                    <img src="./icons/speed.svg" alt="speed">
                  </span>
                </button>

                <ul class="speed-option">
                  <li class="2x">2x</li>
                  <li class="1.5x">1.5x</li>
                  <li class="1x">normal</li>
                  <li class="0.75x">0.75x</li>
                  <li class="0.5x">0.5x</li>
                </ul>

              </div>

              <button class="pic-in-pic">
                <span>
                  <img src="./icons/pic-in-pic.svg" alt="pic-in-pic">
                </span>
              </button>

              <button class="fullscreen">
                <img src="./icons/fullscreen.svg" alt="fullscreen">
              </button>
            </li>
          </ul>
        </div>
      </div>
      <video src="./trailer.mp4" class="video"></video>
    </div>
  </main>
  <script src="./script.js"></script>r
</body>
</html>
