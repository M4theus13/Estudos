<!--o DOCTYPE indica para o navegador qual a versao do documento html-->
<!DOCTYPE html>

<!-- o html vai envolver todas outras tags htmls do projeto -->
<html lang="pt-BR"> 

<!-- todas tags NÃO visuais do documento -->
<head> 
    <!--meta tag passa informações para o computador -->

    <!-- indicação de escrita latino americana -->
    <meta charset="UTF-8">

    <!-- compatibilidade com navegadores -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- dimensionamento para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linha de descrição quando se pesquisa o site, se não colocado ele pega do proprio site-->
    <meta name="description" content="">

    <!-- icone quando se pesquisa o site -->
    <link rel="icon" href="icone.ico" type="image/x-icon">

    <!-- icone para dispositivos IOS quando se adiciona o site a tela inicial -->
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- icone da pagina -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- import css -->
    <link rel="stylesheet" href="style.css">

    <!-- da o nome para a aba do navegador -->
    <title>Document</title>

</head>

<!-- todas tags visuais do documento -->
<body>

    <!-- link js -->
    <script src=""></script>i
</body>

</html>
