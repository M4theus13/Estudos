<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSubmit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Envio de Formulário</h1>
        <form action="https://formsubmit.co/matgarcia50@gmail.com" method="POST" class="form">
            <label for="name" id="name">name</label>
            <input type="text" name="name" required placeholder="Nome Completo">

            <label for="email id="email">email</label>
            <input type="email" name="email" required placeholder="exemplo@email.com">

            <label for="message" id="message">Descrição</label>
            <textarea placeholder="Sua mensagem" class="form-control" name="message" rows="10" required></textarea>

            <!-- envio de email para resposta automatica -->
            <!-- <input type="hidden" name="_autoresponse" value="sua mensagem personalizada"> -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Novo envio!">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/Html/formSubmit/thanks.html">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
